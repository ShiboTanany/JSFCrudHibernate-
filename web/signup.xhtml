<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">                        
        <h4 class="page-header "> <i class="fa fa-tachometer"></i>
            <h:graphicImage   name="/img/logo.png"></h:graphicImage>

            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-md-offset-4">

                        <div class="account-wall" >
                            <h6 class="text-center login-title">Sign up </h6>
                            <!-- <h:graphicImage  
                                 value = "https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"/> 
                            <h:graphicImage   name="/img/photo.png"></h:graphicImage>
                            -->
                            <f:loadBundle basename="localPkg.Bundle" var="msg"/>
                            <f:view locale="#{languageDetails.locale}">
                                <h:form class="form-signin" dir="#{msg.direction}">
                                    <h:outputLabel>#{msg.name}</h:outputLabel>
                                    <h:inputText  styleClass="form-control" id="name" a:placeholder="#{msg.name}"  value="#{personControl.name}" required="true" 

                                                  requiredMessage="first name is required"></h:inputText>
                                    <h:message for="name" style="color:red" />
                                    <h:outputText value="&lt;br /&gt; " escape="false" />

                                    <h:outputLabel>#{msg.password}</h:outputLabel>
                                    <h:inputSecret id="password" class="form-control" required="true" validatorMessage="length مش مظبوط" value="#{personControl.password}"  requiredMessage="password is required"  a:placeholder="enter your password"   >
                                        <f:validateLength minimum="8" /><h:message for="password" style="color:red"  >password doesnot match</h:message></h:inputSecret>

                                    <h:outputText value="&lt;br /&gt; " escape="false" />
                                    <h:outputLabel>#{msg.birthdate}</h:outputLabel>
                                    <h:inputText  class="form-control"  id="birthdate"  required="true" requiredMessage="birthdate is required" value="#{personControl.birthdate}"  a:placeholder="dd-mm-yyyy" >
                                        <f:convertDateTime  ></f:convertDateTime>

                                    </h:inputText>

                                    <h:message for="birthdate" style="color:red"  />
                                    <h:outputText value="&lt;br /&gt; " escape="false" />

                                    <h:outputLabel>email</h:outputLabel>
                                    <h:inputText  class="form-control" validator= "#{personControl.validateName}" id="email" required="true" requiredMessage="email is required" value="#{personControl.email}" validatorMessage="email مش مظبوط"  a:placeholder="enter your email" >
                                        <f:validator validatorId="com.shibo.EmailValidator" />
                                        <f:ajax event="blur" execute="@this" render ="emailError"/>
                                    </h:inputText>
                                    <h3><h:message for="email" id="emailError" style="color: red" /> </h3>
                                    <h:outputText value="&lt;br /&gt; " escape="false" />
                                    <h:outputLabel>credit num</h:outputLabel>
                                    <h:message for="email" style="color:red"  />

                                    <h:inputText  class="form-control" id="credit" a:placeholder="enter your credit"  required="true" value="#{personControl.credit}" requiredMessage="credit is required" validatorMessage=" مش مظبوط"   >
                                        <f:converter converterId="com.shibo.test" />
                                    </h:inputText>
                                    <h:outputText value="&lt;br /&gt; " escape="false" />
                                    <h:message for="credit" style="color:red"  />
                                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="sign up" action="#{personControl.signUp}"></h:commandButton>


                                    <span class="clearfix"></span>
                                    <h:commandButton immediate="true" id="change" value="Change Language"
                                                     action="#{languageDetails.changeLanguage}" />
                                </h:form>
                            </f:view>
                        </div>
                        <h:link outcome="login" class="text-center new-account">login </h:link>
                    </div>
                </div>
            </div>


        </h4>
    </ui:define>
</ui:composition>
