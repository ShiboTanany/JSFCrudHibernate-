<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">                        
        <h1 class="page-header "> <i class="fa fa-tachometer"></i>
            <h:graphicImage   name="/img/logo.png"></h:graphicImage>

            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-md-offset-4">

                        <div class="account-wall">
                            <h1 class="text-center login-title">Sign in </h1>
                         
                            <h:form class="form-signin">
                                <h:inputText  class="form-control" value="#{personControl.email}"  a:placeholder="enter your email" />
                                <h:outputText value="&lt;br /&gt; " escape="false" />
                                <h:inputSecret  class="form-control" value="#{personControl.password}" a:placeholder="enter your password" />
                                <h:outputText value="&lt;br /&gt; " escape="false" />
                                <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{personControl.loginUser}" value="sign in"></h:commandButton>
                                <h:outputText value="&lt;br /&gt; " escape="false" />
                                <h:outputText value="#{personControl.errorMessage}"/>

                                
                                <span class="clearfix"></span>
                            </h:form>
                        </div>
                        <h:link outcome="signup" class="text-center new-account">Create an account </h:link>
                    </div>
                </div>
            </div>


        </h1>
    </ui:define>
</ui:composition>
