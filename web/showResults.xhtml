<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    
    <ui:define name="content">                        
        <h1 class="page-header "> <i class="fa fa-tachometer"></i>
            <h:form prependId="false" id="i">
            <table style="border: solid 2px;">
                    

                <ui:repeat value="#{user.catalogeVote.list}" var="product">
                    <tr>
                        <td>
                            <h:outputLabel value="#{product.name}" >
                            </h:outputLabel>
                        </td>
                        <td>
                            <h:outputLabel value="#{product.voteNumber}" >
                            </h:outputLabel>
                        </td>
                    </tr> 
                </ui:repeat>

            </table>
                <h:commandButton value="Refresh" action="vote_1" id="refBtn">
                                 <f:ajax render="i"/>
                </h:commandButton>
            </h:form>
            <script>



            
                setInterval(function () {
                    document.getElementById("refBtn").click();

                }, 2000);
            

        </script>
        </h1>
    </ui:define>
</ui:composition>
